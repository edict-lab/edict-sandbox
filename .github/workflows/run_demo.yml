name: Run EDRP demo (sandbox calls engine image)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * 1"  # 매주 1회(월요일). 필요하면 변경

permissions:
  contents: write
  packages: read

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR (for private package)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run demo container
        run: |
          mkdir -p out
          docker pull ghcr.io/${{ github.repository_owner }}/edrp-demo:latest
          docker run --rm -v "$PWD/out:/out" ghcr.io/${{ github.repository_owner }}/edrp-demo:latest \
            bash -lc "apt-get update >/dev/null && apt-get install -y python3-venv >/dev/null \
              && mkdir -p out \
              && echo '{}' > out/high_report-sandbox.json \
              && ./tools/bootstrap_local.sh \
              && cp -r /app/out/* /out/ \
              && ls -la /out"
          ls -la out

      - name: Publish latest output into repo (publicly viewable)
        run: |
          mkdir -p docs/latest

          echo "=== DEBUG: files under out/ ==="
          find out -maxdepth 4 -type f -print || true

          # out/ 전체를 공개 폴더로 복사(하위 폴더 포함)
          cp -r out/* docs/latest/ || true

          # label.json이 아니라도, out/label 아래의 label*.json을 찾아서 label.json으로 별칭 생성
          LABEL="$(find out -maxdepth 4 -type f -name '*label*.json' | head -n 1 || true)"
          if [ -n "$LABEL" ]; then
            echo "Found label candidate: $LABEL"
            cp -f "$LABEL" docs/latest/label.json
          else
            echo "No label*.json found (will still publish reports)."
          fi

          echo "=== docs/latest contents ==="
          find docs/latest -maxdepth 4 -type f -print || true

          # 최소 1개라도 파일이 있으면 성공 처리
          test -n "$(find docs/latest -type f -print -quit)"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/latest
          git commit -m "Update latest demo outputs" || echo "No changes"
          git push || true

      - name: Upload artifact (full out/)
        uses: actions/upload-artifact@v4
        with:
          name: demo-out
          path: out
