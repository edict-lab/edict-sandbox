name: Run EDRP demo (sandbox calls engine image)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * 1"  # 매주 1회(월요일). 필요하면 변경

permissions:
  contents: write
  packages: read

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR (for private package)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run demo container
        run: |
          mkdir -p out
          docker pull ghcr.io/${{ github.repository_owner }}/edrp-demo:latest
          docker run --rm -v "$PWD/out:/out" ghcr.io/${{ github.repository_owner }}/edrp-demo:latest \
            bash -lc "apt-get update >/dev/null && apt-get install -y python3-venv >/dev/null \
              && mkdir -p out \
              && echo '{}' > out/high_report-sandbox.json \
              && ./tools/bootstrap_local.sh \
              && cp -r /app/out/* /out/ \
              && ls -la /out"
          ls -la out

      - name: Publish latest output into repo (publicly viewable)
        run: |
          mkdir -p docs/latest
          if [ -f out/label.json ]; then
            cp -f out/label.json docs/latest/label.json
          else
            echo "out/label.json not found"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/latest/label.json
          git commit -m "Update latest demo label.json" || echo "No changes"
          git push || true

      - name: Upload artifact (full out/)
        uses: actions/upload-artifact@v4
        with:
          name: demo-out
          path: out
